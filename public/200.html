<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SahiURL</title>
  <!-- This ensures the correct directory is loaded -->
  <script>
    // Get the path from the URL
    const path = window.location.pathname;
    
    // Redirect to the correct page
    if (path !== '/') {
      window.location.href = '/' + window.location.search + window.location.hash;
    }
  </script>
</head>
<body>
  <!-- This is just a placeholder until the app loads -->
  <div id="loading" style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: sans-serif;">
    <div style="text-align: center;">
      <h1>Loading...</h1>
      <p>Please wait while we set up your experience.</p>
    </div>
  </div>
</body>
</html>
